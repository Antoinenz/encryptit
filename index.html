<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encryptit</title>
    <link rel="stylesheet" href="https://media.rossi.nz/fonts/fonts.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/83722c7395.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="header">
        <i class="fa-solid fa-lock fa-2xl lock-icon" style="color: #ffffff;"></i>
        <h1 class="ml2">encryptit</h1>
    </div>

    <div class="mediacontainer" id="dropzone">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <h2>Drag & Drop Files or Folders Here</h2>
        <p style="font-size: 0.8em; font-family: GmarketSansLight, Arial, sans-serif;">or use the options below</p>
        <div class="upload-options">
            <button class="upload-button" id="select-files-button"><i class="fa-solid fa-file-alt"></i> Select Files</button>
            <button class="upload-button" id="select-folder-button"><i class="fa-solid fa-folder-open"></i> Select Folder</button>
        </div>
    </div>
    <input type="file" id="file-input-files" multiple style="display: none;">
    <input type="file" id="file-input-folder" webkitdirectory directory multiple style="display: none;">

    <div id="password-section">
        <label for="password" id="password-label">Enter Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password">
        <label for="filename" id="filename-label" style="display:none;">Output Filename:</label>
        <input type="text" id="filename" name="filename" style="display:none;">
        <button id="submit-password-button">Proceed</button>
    </div>

    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    <div id="status-message"></div>
    <script src="script.js"></script>
</body>
</html>
